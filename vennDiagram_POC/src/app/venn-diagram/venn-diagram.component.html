<h2 class=" mt-3 text-center" style="font-family:'Times New Roman', Times, serif; font-weight: bold;">Certificate Expiry Overview</h2>
<div class="row mt-3 ">
  <div class="col-12 col-md-7">
    <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="chartOptions"
    style="width: 100%; height: 500px; display: block;"
  ></highcharts-chart>
  </div>
  <div class="col-12 col-md-4">
<!-- Display Venn diagram data in a paragraph -->
<div *ngIf="vennData.length">
  <div *ngFor="let data of vennData" class="card">
    
   <p><span style="color: rgb(102, 98, 98); font-size: larger;">{{ data.name }}</span>: <span style="font-weight: bold; font-size: larger;">{{ data.value }}</span></p> 
  </div>
</div>
  </div>
</div>


<!-- Export button with tooltip -->
<div *ngIf="showExportButton" class="export-container" [ngStyle]="{'left.px': buttonPosition.x, 'top.px': buttonPosition.y}">
  <div class="export-button" (click)="exportToCsv(exportFileName)">
    <img src="../../assets/images/export_2.png" alt="Excel Icon" class="excel-icon"/>
  </div>
</div>
